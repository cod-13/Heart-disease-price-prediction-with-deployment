<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
<div class="login"> 
    <h1>predict heart disease</h1>
    <!-- imput query for ml -->
    <form action="{{url_for('predict')}}" method="post">
       <label>age      :</label> <input name="aaa" required="required" > <label>29 - 77</label><br>
       <label>sex      :</label> <input name="bbb" required="required" ><label>0 or 1</label><br>
       <label>cp       :</label> <input name="ccc" required="required" ><label>0 - 3</label><br>
       <label>trestbps :</label> <input name="ddd" required="required" ><label>94 - 200</label><br>
       <label>chol     :</label><input name="eee" required="required" ><label>126 - 564</label><br>
       <label>fbs      :</label> <input name="fff" required="required" ><label>0 or 1</label><br>
       <label>restecg  :</label> <input name="ggg" required="required" ><label>0 - 2</label><br>
       <label>thalach  :</label> <input name="hhh" required="required" ><label>71 - 202</label><br>
       <label>exang    :</label> <input name="iii" required="required" ><label>0 or 1</label><br>
       <label>oldpeak  : </label> <input name="jjj" required="required" ><label>0.0 - 6.2</label><br>
       <label>slope    :</label> <input name="kkk" required="required" ><label></label>0 - 2<br>
       <label>ca       :</label> <input name="lll" required="required" ><label></label>0 - 4<br>
       <label>thal     :</label> <input name="mmm" required="required" ><label></label>0 - 3<br>

       <button type="submit">predict</button>
    </form>
    <br>
    <br>
    {{ prediction_text }}
    
</div>

</body>
</html>
